overwrite: true
schema: ${API_URL:http://localhost:3000/api/graphql}
documents: "lib/**/*.graphql"
generates:
  lib/sdk/graphql.generated.ts:
    plugins:
      - typescript
      - typescript-operations
      # - typescript-react-query
      - typescript-graphql-request
hooks:
  afterAllFileWrite:
    - prettier --write
