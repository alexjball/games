name: Lint And Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm ci
      - name: Lint and Test
        run: |
          npm run lint
          npm run test
